<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/screen.css">
    <link rel="stylesheet" href="/styles/hover_exceções.css">
    <title>Make your Organization</title>
</head>
<body>
    <main>
        <div class="containerInput">
            <h1>Lista de Tarefas</h1>
            <div class="addSection">
                <input type="text" id="task" placeholder="Sua tarefa aqui:">
                <button type="submit" id="addButton" onclick="addingTask()">
                    <img src="/imgs/redondo(2).png" alt="adcionar" width="40px">
                </button>
            </div>
        </div>
        <section class="containerStatusBoxs">
            <div class="box" id="ativas">
                <span id="cabecalho"><h3>Tasks ativas</h3></span>
                <hr>
                <ul id="listActive" onclick="checkboxFunc(this)"></ul>
            </div>
            <div class="box" id="inativas">
                <span id="cabecalho"><h3>Tasks Finalizadas</h3></span>
                <hr>
                <ul id="listInactive"></ul>
            </div>
        </section>
    </main>
    <footer>

        <a href="https://icon-icons.com/pt/users/DYODrrTIYaeRY9vez8mKP/icon-sets/">Icones</a>
        <a href="https://www.flaticon.com/free-icons/add" title="add icons">Add icons created by Freepik - Flaticon</a>
        <p>Desenvolvido por Gabriel M. Nascimento</p>
        <p>Email: g.magalhaes.dev@gmail.com</p>
        <p><a href="#">Linkedin</a></p>
        <p><a href="#">Github</a></p>
    </footer>
    <script src="/scripts/index.js"></script>
</body>
</html>
